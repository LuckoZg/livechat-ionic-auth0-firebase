<ion-view title="Chat" hide-back-button="true" ng-controller="ChatController">
    <ion-nav-buttons side="primary">
      <button class="button button-icon ion-ios-chatboxes" ng-click="addMessage()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
      <button class="button button-icon ion-power" ng-click="logout()"></button>
    </ion-nav-buttons>

    <ion-content padding="false" class="has-header">
        <ion-list>
            <ion-item ng-repeat="message in messages | orderBy:'-time'">
                <img style="float: left; margin-right: 15px; width: 60px; height: 60px;" ng-src="{{message.avatar}}">
                <h2>{{message.name}}</h2>
                <p>{{message.message}}</p>
                <span style="clear: left;"></span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
